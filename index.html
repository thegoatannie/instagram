<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>Instagram Redesign</title>
  </head>
  
  <style>
      body {
        
      }
      
      .main-menu {
        border: 1px solid black;
        height: 50px;
        display: flex;
        justify-content: space-around;
        align-items: center;
        font-size: 2em;
      }
      
      .text_header {
        height: 50px;
        font-size: 3em;
        display: flex;
        justify-content: space-between; 
        width: 90vw;
        margin: 0 auto;
        padding-bottom: 10vh;
      }
    
    .right {
      padding-top: 5vh;
      font-size: 0.3em;
    }
    
    .bed {
      font-size: 0.8em;
      width: 30vw;
      text-align: center;
      margin: 0 auto;
      padding: 5vw;
    }
    
   .image_header {
      width: 90vw;
      height: 300px;
      background-size: cover;
      background-position: center;
      border-radius: 20px;
      margin: 0 auto; 
    }
    
    .highlights {
      text-align: center;
      margin: 0 auto; 
      padding: 20vh;
      font-size: 4em;
      width: 50vw;
    }
    
    main {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr;
      gap: 10px;
      justify-content: center;
      width: 100%;
      margin: auto;
      max-height: 60vh;
    }
    
    .grid-container-1 {
      display: grid;
      grid-auto-rows: 40vh 60vh;
      gap: 10px;
      justify-content: center;
      width: 22vw;
      margin: auto;
    }
    
    .grid-container-1 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      display: block;
    }
    
    .grid-container-2 {
      display: grid;
      grid-auto-rows: 70vh 5vh 23vh;
      gap: 10px;
      justify-content: center;
      width: 22vw;
      margin: auto;
    }
    
    .grid-container-2 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      display: block;
    }
    
    .grid-container-3 {
      display: grid;
      grid-auto-rows: 70vh 30vh;
      gap: 10px;
      justify-content: center;
      width: 22vw;
      margin: auto;
    }
    
    .grid-container-3 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      display: block;
    }
    
    .grid-container-4 {
      display: grid;
      grid-auto-rows: 28vh 10vh 60vh;
      gap: 10px;
      justify-content: center;
      width: 22vw;
      margin: auto;
    }
    
    .grid-container-4 img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: top;
      display: block;
    }
    
    .photo-main {
      display: grid;
      grid-template-columns: 1fr 1fr;
    }
    
    .photo-main_horizontal {
      display: grid;
      grid-template-columns: 1fr;
    }
    
    .photos {
      height: 80vh;
      background-size: cover;
      background-position: center;
    }
    
    .photos_horizontal {
      width: 100vw;
      height: 60vh;
      background-size: cover;
      background-position: center;
    }
  
  </style>
  
  <body>
    <div class="text_header">
      <div class="left">
        annie fang <br>
        <p style="font-size:0.3em">
          @uchicago <br>
          vsco.co/thegoatannie
        </p>
      </div>
      <div class="right">
        fanga@uchicago.edu <br>
        858-123-4567
      </div>
    </div>

    <div class="bed">
      classic 20 year old student who enjoys long walks by her bed, and enjoys working on her quads to have an easier time walking to bed.
    </div>  

    <div class="image_header" style="background-image: url('IMG_5619_Original (1).jpg')"></div>

    <div class="highlights">
      FEATURED HIGHLIGHTS FOOD
    </div>
    
  <main>
    <div class="grid-container-1">
      <img src="IMG_2424.jpg">
      <img src="IMG_2419.jpg">
    </div>
    <div class="grid-container-2">
      <img src="IMG_2420.jpg">
      <img src="IMG_2416.jpg">
      <img src="IMG_2425.jpg">
    </div>
    <div class="grid-container-3">
      <img src="IMG_2422.jpg">
      <img src="IMG_2423.jpg">
    </div>
    <div class="grid-container-4">
      <img src="IMG_2418.jpg">
      <img src="IMG_2415.jpg">
      <img src="IMG_2417.jpg">
    </div>
  </main>
  
  <div class="highlights" style="margin-top: 40vh;">
      PHOTOGRAPHY
  </div>
    
  <div class="photo-main">
    <div class="photos" style="background-image: url('IMG_2426.jpg')"></div>
    <div class="photos" style="background-image: url('IMG_2427 2.jpg')"></div>
    <div class="photos" style="background-image: url('IMG_2434.jpg')"></div>
    <div class="photos" style="background-image: url('IMG_2435.jpg')"></div>
  </div>
    
  <div class="photo-main_horizontal">
    <div class="photos_horizontal" style="background-image: url('IMG_2433.jpg')"></div>
    <div class="photos_horizontal" style="background-image: url('IMG_2432.jpg')"></div>
  </div>
    
  <div class="photo-main">
    <div class="photos" style="background-image: url('IMG_2428.jpg')"></div>
    <div class="photos" style="background-image: url('IMG_2429.jpg')"></div>
    <div class="photos" style="background-image: url('IMG_2430.jpg')"></div>
    <div class="photos" style="background-image: url('IMG_2441.jpg')"></div>
  </div>
  
  <div class="photo-main_horizontal">
    <div class="photos_horizontal" style="background-image: url('IMG_2439.jpg')"></div>
  </div>
   
    
    
    
  </body>
</html>
